<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SYSTEM // MONITOR</title>
  
  <!-- Font: JetBrains Mono for that coding/terminal feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #050a10;
      --card-bg: #0b121e;
      --card-border: #1f2e45;
      --accent-cyan: #00f3ff;
      --accent-pink: #ff0055;
      --accent-yellow: #fcee0a;
      --text-main: #e6eef8;
      --text-dim: #5c7490;
      --grid-line: rgba(0, 243, 255, 0.03);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      /* Cyberpunk Grid Background */
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--card-border);
      padding-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent-cyan);
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
    }

    /* Status Heartbeat */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--accent-cyan);
    }
    .dot {
      width: 10px;
      height: 10px;
      background: var(--accent-cyan);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent-cyan);
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    .dot.active { opacity: 1; box-shadow: 0 0 15px var(--accent-cyan); }

    /* Grid System */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Cards */
    .card {
      background: rgba(11, 18, 30, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid var(--card-border);
      border-radius: 4px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      /* Chamfered corner effect via clip-path is optional, sticking to border for better compatibility */
      box-shadow: 0 0 0 1px transparent;
    }

    .card:hover {
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
      border-color: var(--accent-cyan);
    }

    /* Decoration: Corner Marker */
    .card::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 0; height: 0;
      border-style: solid;
      border-width: 0 20px 20px 0;
      border-color: transparent var(--accent-cyan) transparent transparent;
      opacity: 0.5;
    }

    .card-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--accent-yellow);
      margin-bottom: 15px;
      text-transform: uppercase;
      display: flex;
      justify-content: space-between;
    }

    /* Main Metric (Percentage) */
    .metric-big {
      font-family: 'JetBrains Mono', monospace;
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    /* Progress Bar */
    .progress-track {
      width: 100%;
      height: 6px;
      background: #162030;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent-cyan);
      width: 0%;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px var(--accent-cyan);
    }
    /* Specific colors for specific cards */
    .gpu-bar { background: var(--accent-pink); box-shadow: 0 0 10px var(--accent-pink); }
    
    /* Stats Grid inside Card */
    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      border-top: 1px solid var(--card-border);
      padding-top: 12px;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    .stat-val {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--text-main);
    }

    /* Full Width for Raw Data */
    .full { grid-column: 1 / -1; }

    /* Raw Terminal Look */
    .terminal-window {
      background: #000;
      border: 1px solid #333;
      padding: 15px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: #0f0;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb { background: var(--card-border); }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>System // Monitor</h1>
    <div class="status-indicator">
      <div id="heartbeat" class="dot"></div>
      <span id="connection-text">CONNECTING...</span>
    </div>
  </header>

  <div class="grid">
    
    <!-- CPU CARD -->
    <div class="card" id="cpu">
      <div class="card-title">
        <span>CPU Unit</span>
        <span>:: 01</span>
      </div>
      <div class="metric-big" id="cpu_usage">--%</div>
      <div class="progress-track">
        <div class="progress-fill" id="cpu_bar"></div>
      </div>
      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-label">Clock</span>
          <span class="stat-val" id="cpu_clock">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Power</span>
          <span class="stat-val" id="cpu_power">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Temp</span>
          <span class="stat-val" id="cpu_temp">--</span>
        </div>
      </div>
    </div>

    <!-- GPU CARD -->
    <div class="card" id="gpu">
      <div class="card-title">
        <span>GPU Unit</span>
        <span>:: 02</span>
      </div>
      <div class="metric-big" id="gpu_usage">--%</div>
      <div class="progress-track">
        <div class="progress-fill gpu-bar" id="gpu_bar"></div>
      </div>
      <div class="stats-row">
        <div class="stat-item">
          <span class="stat-label">Clock</span>
          <span class="stat-val" id="gpu_clock">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Power</span>
          <span class="stat-val" id="gpu_power">--</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Temp</span>
          <span class="stat-val" id="gpu_temp">--</span>
        </div>
      </div>
    </div>

    <!-- RAM CARD -->
    <div class="card" id="ram">
      <div class="card-title">
        <span>Memory</span>
        <span>DDR</span>
      </div>
      <div class="metric-big" id="ram_usage">--%</div>
      <div class="progress-track">
        <div class="progress-fill" id="ram_bar" style="background: var(--accent-yellow); box-shadow: 0 0 10px var(--accent-yellow);"></div>
      </div>
      <div class="stats-row" style="grid-template-columns: 1fr 1fr;">
        <div class="stat-item">
          <span class="stat-label">Used</span>
          <span class="stat-val" id="ram_used">-- GB</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Total</span>
          <span class="stat-val" id="ram_total">-- GB</span>
        </div>
      </div>
    </div>

    <!-- RAW DATA CARD -->
    <div class="card full">
      <div class="card-title">Raw Data Stream</div>
      <div class="terminal-window" id="raw">Waiting for stream...</div>
    </div>

  </div>
</div>

<script>
const refreshMs = 1500;
const heartbeat = document.getElementById("heartbeat");
const connText = document.getElementById("connection-text");

async function fetchStats(){
  try{
    // Visual: Pulse the heartbeat LED
    heartbeat.classList.add("active");
    setTimeout(() => heartbeat.classList.remove("active"), 300);

    const r = await fetch("/stats");
    
    // Check if response is ok
    if (!r.ok) throw new Error("HTTP " + r.status);
    
    const j = await r.json();
    
    connText.textContent = "ONLINE";
    connText.style.color = "var(--accent-cyan)";
    
    // --- CPU UPDATE ---
    const cpu = j.cpu || {};
    const cpuUse = cpu.usage !== null ? (Math.round(cpu.usage*10)/10) : 0;
    document.getElementById("cpu_usage").textContent = cpu.usage !== null ? cpuUse + "%" : "--%";
    document.getElementById("cpu_bar").style.width = Math.min(cpuUse, 100) + "%";
    document.getElementById("cpu_clock").textContent = (cpu.clock ?? '--') + " MHz";
    document.getElementById("cpu_power").textContent = (cpu.power ?? '--') + " W";
    document.getElementById("cpu_temp").textContent = (cpu.temp ?? '--') + " °C";

    // --- GPU UPDATE ---
    const gpu = j.gpu || {};
    const gpuUse = gpu.usage !== null ? (Math.round(gpu.usage*10)/10) : 0;
    document.getElementById("gpu_usage").textContent = gpu.usage !== null ? gpuUse + "%" : "--%";
    document.getElementById("gpu_bar").style.width = Math.min(gpuUse, 100) + "%";
    document.getElementById("gpu_clock").textContent = (gpu.clock ?? '--') + " MHz";
    document.getElementById("gpu_power").textContent = (gpu.power ?? '--') + " W";
    document.getElementById("gpu_temp").textContent = (gpu.temp ?? '--') + " °C";

    // --- RAM UPDATE ---
    const ram = j.ram || {};
    const ramUse = ram.usage_percent !== null ? (Math.round(ram.usage_percent*10)/10) : 0;
    document.getElementById("ram_usage").textContent = ram.usage_percent !== null ? ramUse + "%" : "--%";
    document.getElementById("ram_bar").style.width = Math.min(ramUse, 100) + "%";
    
    const used = ram.used_gb ? (Math.round(ram.used_gb*100)/100) : '--';
    const total = ram.total_gb ? (Math.round(ram.total_gb*100)/100) : '--';
    document.getElementById("ram_used").textContent = used + " GB";
    document.getElementById("ram_total").textContent = total + " GB";

    // --- RAW UPDATE ---
    document.getElementById("raw").textContent = JSON.stringify(j.raw || j, null, 2);

  } catch(e){
    console.error(e);
    connText.textContent = "OFFLINE / ERR";
    connText.style.color = "var(--accent-pink)";
  } finally {
    setTimeout(fetchStats, refreshMs);
  }
}

// Start the loop
fetchStats();
</script>
</body>
</html>
